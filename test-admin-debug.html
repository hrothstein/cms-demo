<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Debug Test</title>
</head>
<body>
    <h1>Admin Login Debug Test</h1>
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <div id="result"></div>

    <script>
        async function testAdminLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing admin login...');
                
                const response = await fetch('https://cms-backend-cards-fixed-8b8fe49bfe37.herokuapp.com/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = '<div style="color: green;">✅ SUCCESS: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div style="color: red;">❌ FAILED: ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div style="color: red;">❌ ERROR: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
