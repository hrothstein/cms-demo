<!DOCTYPE html>
<html>
<head>
    <title>Admin API Test</title>
</head>
<body>
    <h1>Admin API Test</h1>
    <button onclick="testAdminAPI()">Test Admin API</button>
    <div id="result"></div>

    <script>
        async function testAdminAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing admin API...');
                
                // Test the exact URL that the frontend would use
                const baseURL = 'https://cms-backend-cards-fixed-8b8fe49bfe37.herokuapp.com';
                const endpoint = '/admin/login';
                const url = baseURL + endpoint;
                
                console.log('URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = '<div style="color: green;">✅ SUCCESS: ' + JSON.stringify(data, null, 2) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div style="color: red;">❌ FAILED: ' + JSON.stringify(data, null, 2) + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div style="color: red;">❌ ERROR: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
